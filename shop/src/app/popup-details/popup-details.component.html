
<div  class="relative z-50 lg:mb-[100%] mb-[200%]" role="dialog" aria-modal="true">
   
    <div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 transition-opacity md:block" aria-hidden="true"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-stretch justify-center text-center md:items-center md:px-2 lg:px-4">
        
        <div class="flex w-full  transform text-left text-base transition  md:max-w-4xl my-2  lg:max-w-[63rem]  lg:max-h-lvh">
          <div class="relative md:px-4  flex w-full items-center overflow-hidden bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
            <button type="button" (click)="closeModal()" class="absolute right-4 top-4 text-gray-400 hover:text-gray-500 sm:right-6 sm:top-8 md:right-6 md:top-6 lg:right-8 lg:top-8">
              <span class="sr-only">Close</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
  
            <div class=" grid  w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8">
              <div class=" sm:h-[450px] h-[470px]  aspect-w-2 overflow-hidden rounded-lg bg-gray-100  sm:col-span-4 lg:col-span-5">
                <img [src]="Product.imageUrl" alt="Modal Image" class="h-full w-full object-cover" >
              </div>
              <div class="sm:col-span-8  lg:col-span-7 pt-2">
                <h2 class="text-3xl font-bold text-red-600 sm:pr-12 text-center ">{{ Product.title }} <span class="ml-6 text-black">{{ Product.price }} $</span></h2>
  
                <section aria-labelledby="information-heading" class="mt-2 pt-4 pb-16">
                  <h3 id="information-heading" class="sr-only">Product information</h3>
              
                  <div class="description-container" >
                      <p class="description-content " [innerHTML]="Product.description">
                          
                      </p>
                  </div>
                
                  <div class="absolute bottom-0 right-0 w-full bg-white p-4 flex justify-center gap-x-10">
                    <button *ngIf="isUserConnected" class="bg-red-500 text-white px-4 py-2 w-1/3 rounded-lg">Delete</button>
                    <button *ngIf="isUserConnected" class="bg-green-500 text-white px-4 py-2 w-1/3 rounded-lg">Update</button>
                  </div> 
              </section>
            
              
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
